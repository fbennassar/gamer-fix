<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamerFix - Login</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-800 shadow-lg p-4 md:p-6 top-0 z-50">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <a href="../../index.html" class="focus:outline-none">
          <img
            src="../assets/gamepad-solid.png"
            alt="Logo Gamepad"
            class="w-10 h-10 object-contain filter invert"
          />
          </a>
          <a href="../../index.html" class="focus:outline-none">
          <h1 class="text-3xl font-bold mb-4 md:mb-0">
            <span class="text-blue-300">Gamer</span
            ><span class="text-white">Fix</span>
          </h1>
          </a>
        </div>
      </div>
    </header>

    <main>
      <!-- Login -->
      <div
        class="container mx-auto px-4 flex justify-center items-center pt-10"
      >
        <div class="bg-white p-8 md:p-10 rounded-lg shadow-2xl w-full max-w-md">
          <h1 class="text-3xl font-bold text-blue-800 text-center mb-8">
            Iniciar Sesión
          </h1>
          <form id="login-form" method="get">
            <div class="mb-6">
              <label for="email" class="block text-gray-700 mb-2 text-lg"
                >Correo Electrónico</label
              >
              <input
                type="email"
                id="email"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="correo@email.com"
                required
              />
            </div>

            <div class="mb-6">
              <label for="password" class="block text-gray-700 mb-2 text-lg"
                >Contraseña</label
              >
              <input
                type="password"
                id="password"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="********"
                required
              />
            </div>

            <button
              type="submit"
              class="cursor-pointer w-full bg-blue-800 text-white text-lg font-bold p-3 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Acceder
            </button>

            <div class="flex flex-row justify-center items-center gap-2 mt-6">
              <p class="text-gray-600 m-0">¿No tienes cuenta?</p>
              <a
                href="./registro.html"
                class="text-blue-800 hover:text-blue-600 transition duration-300 font-semibold m-0"
                >Regístrate</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="../scripts/login.js" type="module"></script>
  </body>
</html>
